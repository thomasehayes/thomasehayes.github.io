<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/weather.css">

</head>

<body>

    <main class="container">
    
        <h1 id="header">Weather Application</h1>
        <h3 id="city"></h3>

            <p id="searchField">
                <label for="search">Find City</label>
                <input type="text" name="q" id="q" placeholder="Enter City Name">
            <button type="submit" id="searchBtn">Search</button>
            </p>

        <div id="displayForecast"></div>
        
        <!-- div to hold map -->
        <div id="map-canvas"></div>

    </main>

    <!-- jQuery Version 2.2.4 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->

    <script src="/js/weather.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApJ6g3qrKKlV3m1ObJc_ItvAiZ2-tj79k&libraries=places">
    </script>

</body>

</html>
