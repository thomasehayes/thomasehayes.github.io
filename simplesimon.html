<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Simple Simon Game">
		<meta name="Keywords" content="HTML, JavaScript, CSS, SimpleSimon">
		<meta name="author" content="Thomas Hayes">

		<title>Simple Simon Game</title>

		<!-- Bootstrap Core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/simplesimon.css">

	</head>

	<body>

		<div class=heading>
			<h1>Simple Simon</h1>
			<h4 id="round">Round: </h4>
		</div>

		<div class="container">
			<button id="start">Start Game</button>

			<div class="row"></div>
			<div class="square up down red" data="red"></div>
			<div class="square up down yellow" data="yellow"></div>

			<div class="row"></div>
			<div class="square up down green" data="green"></div>
			<div class="square up down blue" data="blue"></div>
		</div>

		<div id="roundFailed" class="heading"></div>

		<!-- jQuery Version 2.2.4 -->
		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script src="js/simplesimon.js"></script>
	</body>
</html>
